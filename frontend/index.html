<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --border: #252525;
            --text: #fafafa;
            --text-muted: #888;
            --accent: #ff6b35;
            --accent-soft: rgba(255, 107, 53, 0.15);
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        .header {
            margin-bottom: 48px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 15px;
        }

        .search-area {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 15px;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            background: var(--text);
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle.active {
            background: var(--accent);
        }

        .toggle.active::after {
            transform: translateX(20px);
        }

        .toggle-label {
            font-size: 14px;
            color: var(--text-muted);
            cursor: pointer;
        }

        .btn-search {
            padding: 12px 28px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s, transform 0.2s;
        }

        .btn-search:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-search:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .quick-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .tag {
            padding: 6px 14px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-muted);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tag:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: var(--accent-soft);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 16px;
            color: #ef4444;
            font-size: 14px;
            display: none;
            margin-bottom: 24px;
        }

        .results {
            display: none;
        }

        .results-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .results-count {
            font-size: 14px;
            color: var(--text-muted);
        }

        .results-count strong {
            color: var(--text);
        }

        .ai-badge {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 24px;
        }

        .skill {
            padding: 4px 10px;
            background: var(--accent-soft);
            color: var(--accent);
            border-radius: 4px;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
        }

        .card-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card {
            display: grid;
            grid-template-columns: 40px 1fr auto;
            gap: 16px;
            align-items: center;
            padding: 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            transition: border-color 0.2s, transform 0.2s;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateX(4px);
        }

        .card-rank {
            width: 40px;
            height: 40px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-muted);
        }

        .card:hover .card-rank {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        .card-content h3 {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .card-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .card-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-link {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .card-link:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .footer {
            margin-top: 60px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        @media (max-width: 600px) {
            .wrapper {
                padding: 32px 16px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-search {
                justify-content: center;
            }

            .card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .card-rank {
                margin: 0 auto;
            }

            .card-meta {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Assessment Finder</h1>
            <p>Describe what you're hiring for and get relevant assessment recommendations.</p>
        </header>

        <section class="search-area">
            <div class="input-group">
                <textarea 
                    id="queryInput" 
                    placeholder="Enter job description or required skills...

e.g. Python developer with data analysis experience"
                ></textarea>
            </div>
            
            <div class="controls">
                <div class="toggle-group">
                    <div class="toggle" id="rerankToggle" onclick="toggleRerank()"></div>
                    <span class="toggle-label" onclick="toggleRerank()">AI Reranking</span>
                </div>
                
                <button class="btn-search" id="searchBtn" onclick="search()">
                    <span class="spinner" id="spinner"></span>
                    <span id="btnText">Find Assessments</span>
                </button>
            </div>

            <div class="quick-tags">
                <button class="tag" onclick="setQuery('Python and SQL developers')">python + sql</button>
                <button class="tag" onclick="setQuery('Entry level sales graduates')">sales graduates</button>
                <button class="tag" onclick="setQuery('Customer support with English skills')">customer support</button>
                <button class="tag" onclick="setQuery('Product manager agile')">product manager</button>
                <button class="tag" onclick="setQuery('Data analyst cognitive')">data analyst</button>
                <button class="tag" onclick="setQuery('Java developer collaboration')">java developer</button>
            </div>
        </section>

        <div class="error" id="error">
            Unable to connect. Check if the API is running.
        </div>

        <section class="results" id="results">
            <div class="results-meta">
                <span class="results-count" id="resultsCount"></span>
                <span class="ai-badge" id="aiBadge" style="display:none;">AI Reranked</span>
            </div>
            
            <div class="skills-list" id="skillsList"></div>
            
            <div class="card-list" id="cardList"></div>
        </section>

        <footer class="footer">
            Assessment Recommendation Engine ‚Äî Hybrid Search + LangChain
        </footer>
    </div>

    <script>
        const API_URL = 'https://shl-assessment-recommender-i3m5.onrender.com';
        let useReranking = false;

        function toggleRerank() {
            useReranking = !useReranking;
            document.getElementById('rerankToggle').classList.toggle('active', useReranking);
        }

        function setQuery(text) {
            document.getElementById('queryInput').value = text;
        }

        async function search() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;

            const btn = document.getElementById('searchBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const error = document.getElementById('error');
            const results = document.getElementById('results');

            btn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'Searching...';
            error.style.display = 'none';
            results.style.display = 'none';

            try {
                const res = await fetch(`${API_URL}/recommend`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, use_reranking: useReranking })
                });

                if (!res.ok) throw new Error('Request failed');
                
                const data = await res.json();
                render(data);

            } catch (e) {
                error.style.display = 'block';
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Find Assessments';
            }
        }

        function render(data) {
            const results = document.getElementById('results');
            const cardList = document.getElementById('cardList');
            const skillsList = document.getElementById('skillsList');
            const resultsCount = document.getElementById('resultsCount');
            const aiBadge = document.getElementById('aiBadge');

            const items = data.recommended_assessments || [];
            
            resultsCount.innerHTML = `Found <strong>${items.length}</strong> assessments`;
            aiBadge.style.display = data.reranking_applied ? 'inline' : 'none';

            if (data.skills_detected?.length) {
                skillsList.innerHTML = data.skills_detected.map(s => `<span class="skill">${s}</span>`).join('');
                skillsList.style.display = 'flex';
            } else {
                skillsList.style.display = 'none';
            }

            cardList.innerHTML = items.map((item, i) => {
                const name = formatName(item.url);
                const duration = item.duration || '‚Äî';
                const type = Array.isArray(item.test_type) ? item.test_type[0] : (item.test_type || 'Assessment');
                
                return `
                    <div class="card">
                        <div class="card-rank">${i + 1}</div>
                        <div class="card-content">
                            <h3>${name}</h3>
                            <div class="card-meta">
                                <span>‚è± ${duration} min</span>
                                <span>üìã ${type}</span>
                            </div>
                        </div>
                        <a href="${item.url}" target="_blank" class="card-link">View</a>
                    </div>
                `;
            }).join('');

            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function formatName(url) {
            const parts = url.split('/');
            const slug = parts[parts.length - 2] || parts[parts.length - 1];
            return slug.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        }

        document.getElementById('queryInput').addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                search();
            }
        });
    </script>
</body>
</html>
