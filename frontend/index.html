<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHL Assessment Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #e63946, #f4a261);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #a8dadc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #a8dadc;
            font-size: 16px;
            margin-top: 8px;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        textarea {
            flex: 1;
            padding: 18px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #e63946;
            background: rgba(255, 255, 255, 0.08);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        button {
            padding: 18px 40px;
            background: linear-gradient(135deg, #e63946, #c1121f);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            align-self: flex-start;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #a8dadc;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .example-btn:hover {
            background: rgba(230, 57, 70, 0.2);
            border-color: #e63946;
            color: #fff;
        }

        .results-section {
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            font-size: 22px;
            font-weight: 600;
        }

        .result-count {
            background: rgba(230, 57, 70, 0.2);
            color: #e63946;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .results-grid {
            display: grid;
            gap: 15px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .result-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
            border-color: rgba(230, 57, 70, 0.3);
        }

        .result-rank {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #e63946, #c1121f);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }

        .result-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .result-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .meta-tag {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            color: #a8dadc;
        }

        .meta-tag svg {
            width: 14px;
            height: 14px;
        }

        .result-link {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .result-link:hover {
            background: #e63946;
        }

        .error-message {
            background: rgba(230, 57, 70, 0.2);
            border: 1px solid #e63946;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #fff;
            display: none;
        }

        .skills-detected {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .skills-detected span {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(168, 218, 220, 0.2);
            color: #a8dadc;
            border-radius: 15px;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .result-card {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .result-rank {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">üéØ</div>
                <h1>SHL Assessment Recommender</h1>
            </div>
            <p class="subtitle">Find the perfect assessments for your hiring needs</p>
        </header>

        <section class="search-section">
            <div class="search-box">
                <textarea 
                    id="queryInput" 
                    placeholder="Enter a job description or describe the skills you're looking for...

Example: Looking for Python and SQL developers with 3+ years of experience"
                ></textarea>
                <button id="searchBtn" onclick="search()">
                    <span class="spinner" id="spinner"></span>
                    <span id="btnText">Get Recommendations</span>
                </button>
            </div>
            
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 15px;">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: #a8dadc;">
                    <input type="checkbox" id="useReranking" style="width: 18px; height: 18px; accent-color: #e63946;">
                    <span>ü§ñ Enable LLM Reranking (Uses Gemini AI for semantic relevance)</span>
                </label>
            </div>
            
            <div class="examples">
                <span style="color: rgba(255,255,255,0.5); font-size: 13px; margin-right: 10px;">Try:</span>
                <button class="example-btn" onclick="setExample('Python and SQL developers')">Python & SQL</button>
                <button class="example-btn" onclick="setExample('Entry level sales graduates')">Sales Graduates</button>
                <button class="example-btn" onclick="setExample('Customer support executives with English skills')">Customer Support</button>
                <button class="example-btn" onclick="setExample('Product manager with agile experience')">Product Manager</button>
                <button class="example-btn" onclick="setExample('Data analyst with cognitive assessment')">Data Analyst</button>
            </div>
        </section>

        <div class="error-message" id="errorMessage">
            <p>‚ö†Ô∏è Could not connect to the API. Please make sure the server is running.</p>
        </div>

        <section class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>Recommended Assessments</h2>
                <span class="result-count" id="resultCount">10 results</span>
            </div>
            
            <div class="skills-detected" id="skillsDetected">
                <strong style="font-size: 13px; color: rgba(255,255,255,0.6);">Skills Detected:</strong>
            </div>

            <div class="results-grid" id="resultsGrid">
                <!-- Results will be inserted here -->
            </div>
        </section>

        <footer>
            <p>Built for SHL AI Internship Assignment | Recall@10: 59.8%</p>
        </footer>
    </div>

    <script>
        // API Base URL
        const API_URL = 'https://shl-assessment-recommender-i3m5.onrender.com';

        function setExample(text) {
            document.getElementById('queryInput').value = text;
        }

        async function search() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('Please enter a query');
                return;
            }

            const btn = document.getElementById('searchBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const errorMessage = document.getElementById('errorMessage');
            const resultsSection = document.getElementById('resultsSection');

            // Show loading state
            btn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'Searching...';
            errorMessage.style.display = 'none';
            resultsSection.style.display = 'none';

            try {
                const useReranking = document.getElementById('useReranking').checked;
                
                const response = await fetch(`${API_URL}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        query: query,
                        use_reranking: useReranking
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Get Recommendations';
            }
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            const resultCount = document.getElementById('resultCount');
            const skillsDetected = document.getElementById('skillsDetected');

            const recommendations = data.recommended_assessments || [];
            
            const rerankBadge = data.reranking_applied ? ' <span style="background: #4CAF50; color: white; padding: 2px 8px; border-radius: 10px; font-size: 11px;">ü§ñ AI Reranked</span>' : '';
            resultCount.innerHTML = `${recommendations.length} results${rerankBadge}`;
            
            // Display skills if available
            if (data.skills_detected && data.skills_detected.length > 0) {
                skillsDetected.innerHTML = '<strong style="font-size: 13px; color: rgba(255,255,255,0.6);">Skills Detected:</strong> ' + 
                    data.skills_detected.map(s => `<span>${s}</span>`).join('');
                skillsDetected.style.display = 'block';
            } else {
                skillsDetected.style.display = 'none';
            }

            resultsGrid.innerHTML = recommendations.map((item, index) => {
                const name = extractName(item.url);
                const duration = item.duration || 'N/A';
                const testType = Array.isArray(item.test_type) ? item.test_type.join(', ') : (item.test_type || 'Assessment');
                const remote = item.remote_support === 'Yes' ? '‚úì Remote' : '';
                
                return `
                    <div class="result-card">
                        <div class="result-rank">${index + 1}</div>
                        <div class="result-info">
                            <h3>${name}</h3>
                            <div class="result-meta">
                                <span class="meta-tag">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    ${duration} min
                                </span>
                                <span class="meta-tag">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    ${testType}
                                </span>
                                ${remote ? `<span class="meta-tag">üåê ${remote}</span>` : ''}
                            </div>
                        </div>
                        <a href="${item.url}" target="_blank" class="result-link">View ‚Üí</a>
                    </div>
                `;
            }).join('');

            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function extractName(url) {
            // Extract assessment name from URL
            const parts = url.split('/');
            const slug = parts[parts.length - 2] || parts[parts.length - 1];
            return slug
                .replace(/-/g, ' ')
                .replace(/\bnew\b/gi, '(New)')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Allow Enter key to search
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                search();
            }
        });
    </script>
</body>
</html>
